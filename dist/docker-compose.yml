# docker-compose.yml
version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: contextual-identity-frontend-proxy
    ports:
      - "3000:3000"
      - "3200:3200"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../user-dashboard/build:/usr/share/nginx/html/user-dashboard:ro
      - ../sample-client/build:/usr/share/nginx/html/sample-client:ro
    restart: unless-stopped